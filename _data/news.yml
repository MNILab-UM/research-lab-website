  title: "Our paper was published! Congratulations!"
  tags:
    - some
    - tags
  content: 'Our research group is pleased to announce the publication of the paper: “Advancing Inter-brain Synchrony Measurement A Comparative Hyperscanning Study of Diffuse Optical Tomography and Functional Near-infrared Spectroscopy.” 
    The study provides a systematic comparison of DOT and fNIRS in measuring inter-brain synchrony, offering valuable insights for hyperscanning research and social neuroscience.

    The paper is authored by PhD student Shuo Guan as the first author, PhD student YUhang Li as the second author, and Master’s student Yingbo Geng as the third author.'

